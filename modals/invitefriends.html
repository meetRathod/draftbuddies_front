<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Invite friends</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">User ID or Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="name" placeholder="UserID or name" ng-model="keyword">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row modal-section">
                    <div class="col-md-10 col-md-offset-1">
                        <h5 class="players_name_text_white">Results:</h5>
                        <div class="modalplayersection">
                            <div class="row playerlist" ng-repeat="user in friends | filter: keyword">
                                <div class="col-md-4">
                                    <span class="players_name_text_white">{{user.name}}</span>
                                    <br>
                                    <small>{{user.username}}</small>
                                </div>
                                <div class="col-md-5">

                                </div>
                                <div class="col-md-3 pull-right">
                                        <input type="checkbox" class="replace" ng-model="friendsToInvite[user.id]" ng-value="user.id">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-2 col-md-offset-9">
                        <button type="button" class="greenbtntbl" ng-click="invite()">Invite</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
