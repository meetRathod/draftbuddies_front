<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="width: 500px; margin: auto;">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Invite friends</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-2">

                    </div>
                    <div class="col-md-8">
                        <div class="input-group">
                            <input class="form-control" type="email" ng-model="idtosend" placeholder="Enter friend's email to invite">
                            <span class="input-group-btn">
                        <button class="btn btn-success" type="button" ng-click="sendemail()"> SEND </button>
                    </span>
                        </div>
                    </div>
                    <div class="col-md-2">

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
