<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Add new card</h4>
            </div>
            <div class="modal-body">
                <div class="row modal-section">
                    <div class="col-md-10 col-md-offset-1">
                        <div class="form-group">
                            <label>Card Holder name</label>
                            <input type="text" class="form-control" ng-model="carddetails.fields.cardHolderName">
                        </div>
                        <div class="form-group">
                            <label>Card number</label>
                            <input type="number" maxlength="19" minlength="14" class="form-control" ng-model="carddetails.fields.cardNumber">
                        </div>
                        <div class="form-group">
                            <label>Expiry date</label>
                            <input type="text" class="form-control" ng-model="carddetails.fields.cardExpiryDate">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-3 col-md-offset-6">
                                    <button class="greenbtntbl" ng-click="registernewcard()">Store card</button>
                                </div>
                                <div class="col-md-3">
                                    <button class="greenbtntbl">Pay now</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
