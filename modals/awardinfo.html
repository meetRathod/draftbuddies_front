<div class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <h3 class="text-white">Award info - {{award.name}}</h3>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="row modal-section">
                    <div class="col-md-6 col-md-offset-3 playerstats innerscroll" style="height: 300px;">
                        <table class="table table-responsive">
                            <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Share / Reward</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in award.items track by $index">
                                <td style="width: 100px;">{{item.rank}}</td>
                                <td style="width: 100px;"><input class="form-control" readonly type="text" ng-if="item.type == 'share'" ng-model="item.share"><input readonly class="form-control" type="text" ng-if="item.type == 'reward'" ng-model="item.reward"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <div class="col-md-2 col-md-offset-10">
                            <!--<button class="greenbtntbl">Update</button>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
