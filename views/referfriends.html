<section class="page-section" id="referfriends" >
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3 class="text-white">REFER FRIENDS</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <div class="border-div">
                </div>
            </div>
            <div class="col-md-5"></div>
        </div>
        <div class="row modal-section">
            <div class="col-md-12 text-center">
                <h4 class="text-white">We would love to see your friends and family on Draftbuddies. Wouldn't you?</h4>
            </div>
        </div>
        <div class="row modal-section">
            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <div class="input-group">
                    <input type="text" class="form-control" id="affl" ng-model="afflink" ng-value="'http://draftbuddies.com?c=' + afflcode">
                    <span class="input-group-btn">
                        <button class="btn btn-success" type="button" ngclipboard data-clipboard-target="#affl">Copy Link</button>
                    </span>
                </div>
            </div>
            <div class="col-md-2">

            </div>
        </div>
        <div class="row modal-section" style="padding-bottom: 60px;">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <div class="row text-center">
                    <div class="col-md-4">
                        <img src="images/email-icon.png" ng-click="emailfriends()">
                    </div>
                    <div class="col-md-4">
                        <img src="images/Facebook-icon.png" socialshare
                             socialshare-provider="facebook"
                             socialshare-title="Draftbuddies fantasy football"
                             socialshare-description="Come join the online fantasy football community"
                             socialshare-hashtags="football,drafting"
                             socialshare-url="http://draftbuddies.com?c={{afflcode}}">
                    </div>
                    <div class="col-md-4">
                        <img src="images/twitter-icon.png" socialshare
                             socialshare-provider="twitter"
                             socialshare-text="Draftbuddies fantasy football! Come join the online fantasy football community"
                             socialshare-hashtags="football,drafting"
                             socialshare-url="http://draftbuddies.com?c={{afflcode}}">
                    </div>
                </div>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
</section>
