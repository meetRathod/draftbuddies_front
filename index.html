<body ng-app="dbuddies" class="homepagebodybg">

<div ui-view="sub_member" ng-if="loggedin"></div>
<div ui-view="sub_guest" ng-if="!loggedin"></div>
<div ui-view="sub_admin" ng-if="adminloggedin"></div>
<div ui-view="content"></div>

<span us-spinner="{radius:30, width:8, length: 16}"></span>

<input type="hidden" id="ioBlackBox" ng-model="ioBlackBox" name="ioBlackBox">

<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="bower_components/autobahn/autobahn.min.js"></script>
<script src="bower_components/angular-wamp/release/angular-wamp.min.js"></script>
<script src="bower_components/angular-carousel/dist/angular-carousel.js"></script>
<script src="bower_components/angular-touch/angular-touch.min.js"></script>
<script src="bower_components/oclazyload/dist/ocLazyLoad.require.min.js"></script>
<script src="bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="bower_components/moment/min/moment.min.js"></script>
<script src="bower_components/angular-moment/angular-moment.js"></script>
<script src="bower_components/angular-modal-service/dst/angular-modal-service.min.js"></script>
<script src="bower_components/angular-socialshare/dist/angular-socialshare.min.js"></script>
<script src="node_modules/clipboard/dist/clipboard.min.js"></script>
<script src="node_modules/ngclipboard/dist/ngclipboard.min.js"></script>
<script src="bower_components/angular-loading-spinner/spin.min.js"></script>
<script src="bower_components/angular-loading-spinner/angular-spinner.min.js"></script>
<script src="bower_components/angular-loading-spinner/angular-loading-spinner.js"></script>
<script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
<script src="bower_components/summernote/dist/summernote.min.js"></script>
<script src="bower_components/angular-summernote/dist/angular-summernote.min.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="js/angular-ui-router.min.js"></script>
<script src="app.js"></script>
<script src="js/controllers.js"></script>
<script src="components/version/version.js"></script>
<script src="components/version/version-directive.js"></script>
<script src="components/version/interpolate-filter.js"></script>

<script>

  var io_install_stm = false;
  var io_exclude_stm = 12;
  var io_install_flash = true;
  var io_enable_rip = true;

  // use callback to process blackbox as soon as it is done
  var io_bb_callback = function (bb, isComplete)
  { // when done call the send function
    if ( isComplete ) {
      angular.element('#ioBlackBox').scope().$root.ioBlackBox = bb;
    }
  };

</script>

</body>
