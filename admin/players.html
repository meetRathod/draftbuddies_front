<div class="container-fluid">
    <div class="row">
        <div id="home" class="col-md-12">
            <div class="row">
                <div class="col-md-3 text-center">
                    <h3>Players</h3>
                </div>
                <div class="col-md-offset-6 col-md-3 text-center">
                    <ul class="pagination">
                        <li ng-class="{disabled: !nav.prev}"><a ng-click="prev()"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                        <li ng-class="{disabled: !nav.next}"><a ng-click="next()"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                    </ul>
                </div>
            </div>
            <div class="tablebox">
                <table class="table table-striped tabtable">
                    <thead>
                    <tr>
                        <th class="first_th" style="width: 100px;">Player ID<span class="caret"></span></th>
                        <th>Name<span class="caret"></span></th>
                        <th>Team<span class="caret"></span></th>
                        <th>Salary<span class="caret"></span></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody class="blod_font">
                    <tr ng-repeat="player in players track by $index">
                        <td style="width: 100px;">{{player.player_uid}}</td>
                        <td>{{player.bio.first_name + ' ' + player.bio.last_name}}</td>
                        <td>{{player.team.name}}</td>
                        <td><input class="form-control" ng-model="players[$index].salary" style="width: 100px;"></td>
                        <td style="width: 150px;"><button class="greenbtntbl" ng-click="changeSalary(player.player_uid, $index)">Update</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-offset-9 col-md-3 text-center">
                    <ul class="pagination">
                        <li ng-class="{disabled: !nav.prev}"><a ng-click="prev()"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                        <li ng-class="{disabled: !nav.next}"><a ng-click="next()"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
