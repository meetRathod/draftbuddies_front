<div class="container-fluid">
    <div class="row">
        <div id="home" class="col-md-12">
            <div class="row">
                <div class="col-md-3 text-center">
                    <h3>Awards</h3>
                </div>
                <div class="col-md-offset-2 col-md-2">
                    <button class="greenbtntbl modal-section" ng-click="addAward()">New Award</button>
                </div>
                <div class="col-md-offset-1 col-md-3 text-center">
                    <ul class="pagination">
                        <li ng-class="{disabled: !nav.prev}"><a ng-click="prev()"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                        <li ng-class="{disabled: !nav.next}"><a ng-click="next()"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                    </ul>
                </div>
            </div>
            <div class="tablebox">
                <table class="table table-striped tabtable">
                    <thead>
                    <tr>
                        <th class="first_th" style="width: 100px;">Award ID<span class="caret"></span></th>
                        <th>Title<span class="caret"></span></th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody class="blod_font">
                    <tr ng-repeat="award in awards track by $index">
                        <td style="width: 100px;">{{award.id}}</td>
                        <td>{{award.name}}</td>
                        <td style="width: 150px;"><button class="whitebtntbl" ng-click="editAward(award)">View</button></td>
                        <td style="width: 150px;"><button class="redbtntbl" ng-click="deleteaward(award.id)">Delete</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-offset-9 col-md-3 text-center">
                    <ul class="pagination">
                        <li ng-class="{disabled: !nav.prev}"><a ng-click="prev()"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                        <li ng-class="{disabled: !nav.next}"><a ng-click="next()"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
