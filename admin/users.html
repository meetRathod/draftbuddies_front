<div class="container-fluid">
    <div class="row">
        <div id="home" class="col-md-12">
            <div class="row">
                <div class="col-md-3 text-center">
                    <h3>Users</h3>
                </div>
                <div class="col-md-offset-6 col-md-3 text-center">
                    <ul class="pagination">
                        <li ng-class="{disabled: !nav.prev}"><a ng-click="prev()"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                        <li ng-class="{disabled: !nav.next}"><a ng-click="next()"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                    </ul>
                </div>
            </div>
            <div class="tablebox">
                <table class="table table-striped tabtable">
                    <thead>
                    <tr>
                        <th class="first_th" style="width: 100px;">User ID<span class="caret"></span></th>
                        <th>Username<span class="caret"></span></th>
                        <th>Name<span class="caret"></span></th>
                        <th>Email<span class="caret"></span></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody class="blod_font">
                    <tr ng-repeat="user in users">
                        <td style="width: 100px;">{{user.id}}</td>
                        <td>{{user.username}}</td>
                        <td>{{user.name}}</td>
                        <td>{{user.email}}</td>
                        <td style="width: 150px;" ng-if="user.status == 1"><button class="redbtntbl" ng-click="toggleuser(user.id)">Suspend</button></td>
                        <td style="width: 150px;" ng-if="user.status == 0"><button class="greenbtntbl" ng-click="toggleuser(user.id)">Activate</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <div class="col-md-offset-9 col-md-3 text-center">
                    <ul class="pagination">
                        <li ng-class="{disabled: !nav.prev}"><a ng-click="prev()"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                        <li ng-class="{disabled: !nav.next}"><a ng-click="next()"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
